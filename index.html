<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
  <title>Generador de recetas</title>
</head>
<body>
  <h1>Generador de Recetas</h1>
  <form id="formReceta">
    <input type="text" placeholder="Nombre de receta" id="nombreReceta" name="nombreReceta">
    <p class="alertaInput" id="alerta"></p>
    <div>
      <input type="text" placeholder="Cantidad" id="cantidad0" name="cantidad0">
      <input type="text" placeholder="Medida" id="medida0" name="medida0">
      <input type="text" placeholder="Ingrediente" id="ingrediente0" name="ingrediente0">
      <input type="text" placeholder="Precio" id="precio0" name="precio0">
      <input type="hidden" value="0" id="total_chq">
      <button id="ingresar" class="btn btn-primary">+</button><button id="eliminar" class="btn btn-primary">-</button>
    </div>
    <div id="ingredientes"></div><br>
    <textarea placeholder="Procedimiento" id="procedimiento" name="procedimiento" rows="10" cols="90"></textarea><br>
    <textarea placeholder="Descripción" id="descripcion" name="descripcion" rows="2" cols="90"></textarea><br>
    <button type="submit" id="guardar" class="btn btn-primary">Guardar</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form><br>
  <h2>Recetas Demo</h2>
  <div id="listaRecetasJSON" class="row"></div>
  <h2>Tus Recetas</h2>
  <div id="listaRecetas"></div>
  <script src="script.js"></script>
  <--! se ocupó esta libreria para evitar codigo malisioso!--->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
