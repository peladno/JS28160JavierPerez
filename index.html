<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Generador de recetas</title>
</head>
<body>
  <h1>Generador de Recetas</h1>
  <form id="formRecipe">
    <input type="text" placeholder="Nombre de receta" id="recipeName" name="recipeName">
    <div>
      <input type="text" placeholder="Cantidad" id="quantity0" name="quantity0">
      <input type="text" placeholder="Medida" id="measure0" name="measure0">
      <input type="text" placeholder="Ingrediente" id="ingredient0" name="ingredient0">
      <input type="text" placeholder="Precio" id="price0" name="price0">
      <input type="hidden" value="0" id="total_chq">
      <button id="add" class="btn btn-primary">+</button><button id="remove" class="btn btn-primary">-</button>
    </div>
    <div id="ingredients"></div><br>
    <textarea placeholder="Procedimiento" id="method" name="method" rows="10" cols="90"></textarea><br>
    <textarea placeholder="DescripciÃ³n" id="description" name="description" rows="2" cols="90"></textarea><br>
    <button type="submit" id="save" class="btn btn-primary">Guardar</button>
  </form><br>
  <h2>Recetas Demo</h2>
  <div id="jsonRecipeList" class="row"></div>
  <div id="jsonModalList"></div>
  <h2>Tus Recetas</h2>
  <div id="recipeList" class="row"></div>
  <div id="modalRecipes"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
