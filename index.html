<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrp css-->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!--Main css-->
  <link rel="stylesheet" href="css/styles.css">
  <title>Generador de recetas</title>
</head>
<body>
  <main>
    <h1 class="text-center">Generador de Recetas</h1>
    <section class="formSection">
      <form id="formRecipe" class="formRecipe">
        <input type="text" placeholder="Nombre de receta" id="recipeName" class="formName" name="recipeName">
        <div id="formInputs" class="formInputs">
          <input type="text" placeholder="Cantidad" id="quantity0" class="quantityForm" name="quantity0">
          <input type="text" placeholder="Medida" id="measure0" class="measureForm" name="measure0">
          <input type="text" placeholder="Ingrediente" id="ingredient0" class="ingredientForm" name="ingredient0">
          <input type="text" placeholder="Precio" id="price0" class="priceForm" name="price0">
          <input type="hidden" value="0" id="total_chq">
          <button id="add" class="btn btn-primary">+</button><button id="remove" class="btn btn-primary">-</button><br>
          <div id="ingredients" class="ingredientsForm"></div>
        </div>
        
        <textarea placeholder="Procedimiento" id="method" class="methodForm" name="method" rows="10" cols="90"></textarea>
        <textarea placeholder="DescripciÃ³n" id="description" class="descriptionForm" name="description" rows="3" cols="90" maxlength="250"></textarea>
        <button type="submit" id="save" class="btn btn-primary">Guardar</button>
      </form>
    </section>
    <section class="jsonSection">
      <article class="jsonArticle">
        <h2 class="jsonTitle">Recetas Demo</h2>
        <div id="jsonRecipeList"></div>
        <div id="jsonModalList"></div>
      </article>
      <article>
        <h2 class="recipeListTitle" >Tus Recetas</h2>
        <!--<div class="searchWrapper">
          <input type="search" name="search" id="search">
        </div>-->
        <div id="recipeList"></div>
        <div id="modalRecipes"></div>
      </article>
    </section>
    <a href='https://www.freepik.com/vectors/background'>Background vector created by freepik - www.freepik.com</a>
  </main>
  
  <!--bootstrap js-->
  <script src="scss/bootstrap/js/bootstrap.js"></script>
  <!--DOM purify-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"></script>
  <!--sweet alert-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
